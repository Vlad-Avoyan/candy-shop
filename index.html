<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!---------------header zone------------>

    <div class="headerParent">
        <div class="menuDiv">
            <span>ГЛАВНАЯ</span>
            <span>МАГАЗИН</span>
            <span>ОБО МНЕ</span>
            <span>КОНТАКТЫ</span>
        </div>
        <div class="nameDiv">
            <h2>Ася Пряникова</h2>
        </div>
        <div class="socialNetworkDiv">
            <span>INSTAGRAM</span>
            <span>FACEBOOK</span>
            <span>YOUTUBE</span>
        </div>
    </div>
    <!--------------- advertising---------------->

    <div class="advertising">
        <div class="presentation">
            <h1>100% СВЕЖЕЕ</h1>
            <h1> ДОМАШНЕЕ</h1>
            <h1> ПЕЧЕНЬЕ</h1>
            <button>В МАГАЗИН</button>
        </div>
        <img src="/images/cakes.png">
    </div>

    <!-- Popular content text -->

    <div class="popularContentText">
        <h1>/ ПОПУЛЯРНОЕ</h1>
        <h3>Это текст. Кликните дважды, чтобы отредактировать.</h3>
    </div>

    <!--------- cakes section ---------->

    <div class="cakesIntruduce">
        <div class="cake1">
            <img src="/images/1.png">
            <p>ВАШ ТОВАР</br>руб. 10,00</p>
        </div>
        <div class="cake2">
            <img src="/images/2.png">
            <p>ВАШ ТОВАР</br>руб. 50,00</p>
        </div>
        <div class="cake3">
            <div class="newD">
                <p>НОВИНКА</p>
            </div>
            <img src="/images/3.png">
            <p>ВАШ ТОВАР</br>руб. 17,00</p>
        </div>
    </div>

    <!----------- dividing line ----------->

    <div class="lineParent">
        <div class="lineDiv2">
            <button class="buttonMore">СМОТРЕТЬ ВСЕ</button>
        </div>
    </div>

    <!----------instagram demo photos ---------->

    <div class="globalDivInstaPhotos">
        <div class="introducingInsta">
            <p>/ МОЯ ИНСТАГРАМ-ЛЕНТА</p>
        </div>
        <div class="continerPosts">
            <div class="post1">
                <img src="/images/4.png">
            </div>
            <div class="post2">
                <img src="/images/5.png">
            </div>
        </div>
    </div>

</body>

</html>
